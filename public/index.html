<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="shortcut icon" href="/public/img/favicon.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style media="screen">

    </style>

  </head>
  <body style="background:Steelblue">
    <div class="container" >
      <div class="row">
        <h1>Chat</h1>
        <div class="contacts col-sm-12">
          <form id="message-form" class="form-horizontal" action="/chat.html">
              <div class="form-group">
                <label for="Display Name">Display Name</label>
                <input type="text" class="form-control" name="name" placeholder="" autofocus autocomplete="off" />
              </div>

              <div class="form-group">
                <label for="Join room by name">Join room by name</label>
                <input type="text" class="form-control" name="room" placeholder="" autofocus autocomplete="off" />
              </div>
              <button class="btn btn-default" name="joinButton" id="sendButton">Join</button>
          </form>
        </div>
      </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='./js/libs/jquery-3.3.1.min.js'></script>
    <script src='./js/libs/mustache.js'></script>
    <script src='./js/chat.js'></script>
  </body>
</html>
